name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy: 
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/veterinary-clinic-repo/veterinary-clinic:$GITHUB_SHA
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Authenticate Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
    
      - name: Setup GCP SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build Docker Image
        run: |
          IMAGE_TAG="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/veterinary-clinic-repo/veterinary-clinic:$GITHUB_SHA"
          echo "Building Docker image..."
          docker build -t $IMAGE_TAG .

      - name: Configure Docker Client for Artifact Registry
        run: | 
          gcloud auth configure-docker ${{ secrets.GCP_ARTIFACT_REGION }} --quiet

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image.."
          docker push $IMAGE_TAG
  
      - name: Deploy to GCP Cloud Run
        run: |
          gcloud run deploy veterinary-clinic \
          --image $IMAGE_TAG \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated